[program:techdealshub]
# Supervisor configuration for TechDealsHub Gunicorn

directory=/var/www/techdealshub
command=/var/www/techdealshub/venv/bin/gunicorn \
    --workers 4 \
    --worker-class sync \
    --worker-connections 1000 \
    --timeout 30 \
    --keepalive 2 \
    --max-requests 1000 \
    --max-requests-jitter 50 \
    --bind 127.0.0.1:8000 \
    config.wsgi:application

user=www-data
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
stdout_logfile=/var/log/techdealshub/gunicorn.log
redirect_stderr=true

environment=PATH="/var/www/techdealshub/venv/bin",DJANGO_SETTINGS_MODULE="config.settings"
