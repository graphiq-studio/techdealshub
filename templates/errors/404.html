{% extends "base/base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24 text-center">
    <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
    <h2 class="text-3xl font-bold text-gray-900 mb-4">Page Not Found</h2>
    <p class="text-xl text-gray-600 mb-8">
        Sorry, the page you're looking for doesn't exist or has been moved.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="{% url 'products:home' %}" class="bg-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
            Go to Homepage
        </a>
        <a href="{% url 'products:category_list' %}" class="bg-gray-200 text-gray-900 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
            Browse Products
        </a>
    </div>
</div>
{% endblock %}
