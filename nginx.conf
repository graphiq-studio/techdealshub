# Nginx Configuration for TechDealsHub Production Deployment

upstream techdealshub {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name techdealshub.example.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name techdealshub.example.com www.techdealshub.example.com;

    # SSL Certificates (get from Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/techdealshub.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techdealshub.example.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size
    client_max_body_size 20M;

    # Logging
    access_log /var/log/nginx/techdealshub_access.log;
    error_log /var/log/nginx/techdealshub_error.log;

    # Static files
    location /static/ {
        alias /var/www/techdealshub/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/techdealshub/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/techdealshub/static/robots.txt;
    }

    # Main application
    location / {
        proxy_pass http://techdealshub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }
}
